<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizzle and Spice - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
            color: #ffffff;
        }

        /* Video Background - Keep Same */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
        }

        /* Enhanced Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(251, 146, 60, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Premium Brand Typography */
        .brand-container {
            margin-bottom: 4rem;
            position: relative;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 12vw, 8rem);
            font-weight: 800;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 20%, #f1c40f 40%, #e67e22 60%, #c0392b 80%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 0.9;
            position: relative;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            animation: brandGlow 4s ease-in-out infinite alternate;
        }

        .brand-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.875rem, 2vw, 1.125rem);
            font-weight: 500;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            position: relative;
        }

        .brand-subtitle::before,
        .brand-subtitle::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .brand-subtitle::before {
            left: -80px;
        }

        .brand-subtitle::after {
            right: -80px;
        }

        @keyframes brandGlow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1)); }
            100% { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.2)); }
        }

        /* Coming Soon Section */
        .coming-soon-container {
            margin-bottom: 3rem;
            position: relative;
        }

        .coming-soon-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            position: relative;
        }

        .coming-soon-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        /* Premium Notify Section */
        .notify-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .notify-form {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            display: flex;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .input-group:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .input-group.focused {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(251, 146, 60, 0.5);
            box-shadow: 0 0 0 4px rgba(251, 146, 60, 0.1);
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .notify-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #f59e0b, #ea580c, #dc2626);
            border: none;
            border-radius: 50px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }

        .notify-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .notify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(245, 158, 11, 0.3);
        }

        .notify-button:hover::before {
            left: 100%;
        }

        .notify-button:active {
            transform: translateY(0);
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(16, 185, 129, 0.15));
            border: 1px solid rgba(34, 197, 94, 0.3);
            backdrop-filter: blur(10px);
            color: #10b981;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            margin-top: 1rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Decorative Elements */
        .decorative-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: moveLine 8s linear infinite;
        }

        .line-1 {
            width: 200px;
            height: 1px;
            top: 20%;
            animation-delay: 0s;
        }

        .line-2 {
            width: 150px;
            height: 1px;
            top: 60%;
            animation-delay: 3s;
        }

        .line-3 {
            width: 100px;
            height: 1px;
            top: 80%;
            animation-delay: 6s;
        }

        @keyframes moveLine {
            0% { left: -200px; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }

        /* Social Links */
        .social-section {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .social-text {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.2), rgba(220, 38, 38, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link svg {
            position: relative;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .brand-subtitle::before,
            .brand-subtitle::after {
                display: none;
            }

            .social-section {
                bottom: 2rem;
                flex-direction: column;
                gap: 1rem;
            }

            .social-text {
                font-size: 0.75rem;
            }

            .input-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .notify-button {
                width: 100%;
            }
        }

        /* Animation delays for stagger effect */
        .brand-container {
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .coming-soon-container {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .notify-container {
            animation: fadeInUp 1s ease-out 1s both;
        }

        .social-section {
            animation: fadeInUp 1s ease-out 1.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle floating animation */
        .brand-container {
            animation: fadeInUp 1s ease-out 0.2s both, float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>

    <script>
        // Enhanced form interactions
        const inputGroup = document.getElementById('inputGroup');
        const emailInput = document.getElementById('emailInput');
        const notifyForm = document.getElementById('notifyForm');
        const notifyButton = document.getElementById('notifyButton');
        const successMessage = document.getElementById('successMessage');

        // Input focus effects
        emailInput.addEventListener('focus', () => {
            inputGroup.classList.add('focused');
        });

        emailInput.addEventListener('blur', () => {
            inputGroup.classList.remove('focused');
        });

        // Form submission with enhanced feedback
        notifyForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (emailInput.value && emailInput.validity.valid) {
                // Button loading state
                notifyButton.textContent = 'Adding...';
                notifyButton.style.background = 'linear-gradient(135deg, #6b7280, #4b5563)';
                
                // Simulate API call
                setTimeout(() => {
                    // Success state
                    notifyButton.textContent = '✓ Added';
                    notifyButton.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    
                    // Show success message
                    successMessage.classList.add('show');
                    
                    // Clear input
                    emailInput.value = '';
                    
                    // Reset after delay
                    setTimeout(() => {
                        notifyButton.textContent = 'Notify Me';
                        notifyButton.style.background = 'linear-gradient(135deg, #f59e0b, #ea580c, #dc2626)';
                        successMessage.classList.remove('show');
                    }, 3000);
                }, 1000);
            }
        });

        // Enhanced social link interactions
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-6px) scale(1.05)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Smooth scroll effects for future use
        let ticking = false;
        
        function updateScrollEffects() {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.3;
            
            document.querySelector('.background-video').style.transform = `translateY(${rate}px)`;
            ticking = false;
        }

        window.addEventListener('scroll', function() {
            if (!ticking) {
                requestAnimationFrame(updateScrollEffects);
                ticking = true;
            }
        });
    </script>
