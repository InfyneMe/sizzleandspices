<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Basic Reset */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body, html { 
            height: 100%; 
            font-family: 'Georgia', serif; 
            overflow-x: hidden;
        }
        

    .hero-section a:hover {
        background: rgba(244,208,63,0.25);
        box-shadow: 0 0 25px rgba(244,208,63,0.4);
        transform: translateY(-2px);
    }
        /* Background Image with Overlay */
       .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }
        /* Navigation Menu */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #d4af37;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: #d4af37;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Content */
        .hero-content {
            margin-top: 100px;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .hero-content .subtitle {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #d4af37;
            font-style: italic;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        /* Call to Action Button */
        .cta-button {
            background: linear-gradient(45deg, #d4af37, #f4d03f);
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.5);
            background: linear-gradient(45deg, #f4d03f, #d4af37);
        }

        /* Secondary Buttons */
        .secondary-buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1s ease 1.2s forwards;
        }

        .secondary-btn {
            background: transparent;
            border: 2px solid white;
            padding: 12px 30px;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: white;
            color: #000;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .hero-content .subtitle {
                font-size: 1.2rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            nav ul {
                gap: 30px;
                padding: 0 20px;
            }
            
            nav a {
                font-size: 12px;
            }
            
            .cta-button {
                padding: 15px 30px;
                font-size: 1rem;
            }
            
            .secondary-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            
            nav ul {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1s ease 1.5s forwards, bounce 2s infinite 2.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator" style="margin-top: 60px; font-size: 0.9rem; color: rgba(255,255,255,0.75); opacity: 0.8;">

    <script>
        // Add scroll effect to navigation
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(0, 0, 0, 0.95)';
                nav.style.padding = '15px 0';
            } else {
                nav.style.background = 'rgba(0, 0, 0, 0.8)';
                nav.style.padding = '20px 0';
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
